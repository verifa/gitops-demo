kind: Module
name: backend
description: Backend service container
type: container
image: ${var.container-registry}/gol-backend-${var.stage}
services:
  - name: backend
    ports:
      - name: http
        containerPort: 3000
        # Should map service:80 -> backend:3000
        # opening the call http://backend/config
        servicePort: 80
    ingresses:
      - path: /config
        port: http

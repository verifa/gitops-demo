kind: Project
name: gitops-demo
environments:
  - name: local
    variables:
      container-registry: benmarsden
      stage: dev
  - name: prod
    variables:
      container-registry: benmarsden
      stage: prod
providers:
  - name: local-kubernetes
    environments: [local]
  - name: kubernetes
    environments: [prod]
    context: gitops_demo
    buildMode: local-docker
    deploymentRegistry:
      hostname: docker.io
      namespace: benmarsden
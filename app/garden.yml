#https://docs.garden.io/reference/module-types/container
kind: Module
name: app
description: container for running game of life
type: container
services:
    - name: app
      dependencies:
          - backend
      ports:
          - name: http
            containerPort: 80
            servicePort: 80
      ingresses:
          - path: /
            port: http
      healthCheck:
          httpGet:
              path: /
              port: "http"
              scheme: HTTP
